<head>

<body>
    <h1> Color Picker Game
        <br>
        <span id="targetColor"></span> <!-- hold the RBG color--> 
        <br>

        <button id="newColor" class="newColorbtn"> New Color </button> <span id="message"></span>
    </div>

    <div class="container"> <!-- hold all the squares-->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
